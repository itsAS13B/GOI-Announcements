  <script>
    // The item (or items) to press and hold on
    let item = document.querySelector("#item");
    let timerID;
    let counter = 0; 

    let pressHoldEvent = new CustomEvent("pressHold");

    // Increase or decreae value to adjust how long
    // one should keep pressing down before the pressHold
    // event fires
    let pressHoldDuration = 87;

    // Listening for the mouse and touch events    
    item.addEventListener("mousedown", pressingDown, false);
    item.addEventListener("mouseup", notPressingDown, false);
    item.addEventListener("mouseleave", notPressingDown, false);

    item.addEventListener("touchstart", pressingDown, false);
    item.addEventListener("touchend", notPressingDown, false);

    // Listening for our custom pressHold event
    item.addEventListener("pressHold", doSomething, false);

    function pressingDown(e) { counter = 0;
      // Start the timer
      requestAnimationFrame(timer);

      e.preventDefault();

      console.log("Pressing!");
	  
	  document.getElementById('bimg').src = "b1.png";
    }

    function notPressingDown(e) {
      // Stop the timer
      console.log( counter );
      cancelAnimationFrame(timerID);
     
	  document.getElementById('bimg').src = "b2.png";
      console.log("Not pressing!");
    }

    //
    // Runs at 60fps when you are pressing down
    //
    function timer() {
      console.log("Timer tick!");

      if (counter < pressHoldDuration) {
        timerID = requestAnimationFrame(timer);
		
      var cols = document.getElementsByClassName('jkimage'); 
  
		   if(   counter < 8 ) { for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk').style.display = "";  }
	  else if(   counter < 14 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk2').style.display = ""; }
	  else if(   counter < 22 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk3').style.display = ""; }
	  else if(   counter < 30 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk4').style.display = ""; }
	  else if(   counter < 38 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk5').style.display = ""; }
	  else if(   counter < 46 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk6').style.display = ""; }
	  else if(   counter < 54 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk7').style.display = ""; }
	  else if(   counter < 62 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk8').style.display = ""; }
	  else if(   counter < 70 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk9').style.display = ""; }
	  else if(   counter < 78 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk10').style.display = "";}
	  else if(   counter < 86 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk11').style.display = "";}
	  
		document.getElementById('t').innerHTML = Math.floor( ( counter * 100 ) / 87 ) + '%'; 
         counter++; document.getElementById('prog').value = counter;
      } else {
        console.log("Press threshold reached!");  document.getElementById('jk11').style.display = "none";  document.getElementById('jk12').style.display = "";  
		document.getElementById('t').innerHTML = '100%';
        item.dispatchEvent(pressHoldEvent);
      }
    }

    function doSomething(e) {
      console.log("pressHold event fired!");
    }
  </script>
