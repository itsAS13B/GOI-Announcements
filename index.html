  <script>
    // The item (or items) to press and hold on
    let item = document.querySelector("#item");

    let timerID;
    let counter = 0;

    let pressHoldEvent = new CustomEvent("pressHold");

    // Increase or decreae value to adjust how long
    // one should keep pressing down before the pressHold
    // event fires
    let pressHoldDuration = 60;

    // Listening for the mouse and touch events    
    item.addEventListener("mousedown", pressingDown, false);
    item.addEventListener("mouseup", notPressingDown, false);
    item.addEventListener("mouseleave", notPressingDown, false);

    item.addEventListener("touchstart", pressingDown, false);
    item.addEventListener("touchend", notPressingDown, false);

    // Listening for our custom pressHold event
    item.addEventListener("pressHold", doSomething, false);

    function pressingDown(e) { counter = 0;
      // Start the timer
      requestAnimationFrame(timer);

      e.preventDefault();

      console.log("Pressing!");
	  
	  document.getElementById('bimg').src = "b1.png";
    }

    function notPressingDown(e) {
      // Stop the timer
      console.log( counter );
      cancelAnimationFrame(timerID);
     
	  document.getElementById('bimg').src = "b2.png";
      console.log("Not pressing!");
    }

    //
    // Runs at 60fps when you are pressing down
    //
    function timer() {
      console.log("Timer tick!");

      if (counter < pressHoldDuration) {
        timerID = requestAnimationFrame(timer);
		
  var cols = document.getElementsByClassName('jkimage'); 
  
		   if( counter > 0  && counter <= 5 ) { for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk').style.display = "";  }
	  else if( counter > 5  && counter <= 10 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk2').style.display = ""; }
	  else if( counter > 10 && counter <= 15 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk3').style.display = ""; }
	  else if( counter > 15 && counter <= 20 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk4').style.display = ""; }
	  else if( counter > 20 && counter <= 25 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk5').style.display = ""; }
	  else if( counter > 25 && counter <= 30 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk6').style.display = ""; }
	  else if( counter > 30 && counter <= 35 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk7').style.display = ""; }
	  else if( counter > 35 && counter <= 40 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk8').style.display = ""; }
	  else if( counter > 40 && counter <= 45 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk9').style.display = ""; }
	  else if( counter > 45 && counter <= 50 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk10').style.display = "";}
	  else if( counter > 50 && counter <= 55 ){ for(i = 0; i < cols.length; i++) { cols[i].style.display = "none"; } document.getElementById('jk11').style.display = "";}
	  
		document.getElementById('t').innerHTML = Math.floor( ( counter * 100 ) / 60 ) + '%';
        counter++; document.getElementById('prog').value = counter;
      } else {
        console.log("Press threshold reached!");  document.getElementById('jk11').style.display = "none";  document.getElementById('jk12').style.display = "";  
		document.getElementById('t').innerHTML = '100%';
        item.dispatchEvent(pressHoldEvent);
      }
    }

    function doSomething(e) {
      console.log("pressHold event fired!");
    }

  </script>
